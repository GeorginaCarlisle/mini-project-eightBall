<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>

    <!-- Link to the CSS style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img id="background" src="assets/images/background-magic.jpg" alt="abstract floating blue particles">
    <main>
        <h1>Magic Eight Ball</h1>
        <p>Ask the Magic Eight Ball a yes or no question about the future and it will predict how likely it is to come true.</p>
        <img id="magic-8-ball" src="assets/images/magic-eight-ball.jpg" alt="Hands holding a magic 8 ball">
    
        <!-- Form to collect user's name (not required) and user's question (required)-->
        <form id="ask-eightball">
            <div class="question-container">
                <label for="name">
                    What is your name?
                </label>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    class="text-input">
            </div>
            <div class="question-container">
                <label for="question">
                    What is your question?
                </label>
                <input 
                    type="text"
                    id="question"
                    name="question"
                    class="text-input"
                    required>
            </div>
            <input
                type="submit"
                value="Ask the Magic Eight Ball"
                id="submit-question" >
        </form>

        <div id="prediction-container">
            <p>
                <span id="insert-name"></span>
                <span id="insert-question"></span>
            </p>
            <h2 id="prediction"></h2>
        </div>
    </main>
    <footer>
        <p>Created by Georgina Carlisle 2023</p>
        <ul id="footer-links">
                <li>
                    <a href="https://github.com/GeorginaCarlisle" target="_blank" 
                    rel="noopener" aria-label="Visit my GitHub profile (opens in a new tab)">
                        <i class="fa-brands fa-github icon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/georgina-carlisle-617b58268" target="_blank" 
                    rel="noopener" aria-label="Visit my linkedin profile (opens in a new tab)">
                        <i class="fa-brands fa-linkedin icon"></i>
                    </a>
                </li>
            </ul>   
    </footer>
     <!-- Script for fontawesome icons -->
    <script src="https://kit.fontawesome.com/ab3127d928.js" crossorigin="anonymous"></script>
    <!-- Link to the JavaScript script -->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
