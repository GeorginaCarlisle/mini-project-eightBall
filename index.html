<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>

    <!-- Link to the CSS style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Magic Eight Ball</h1>
    <p>Ask the Magic Eight Ball a yes or no question and it will predict how likely it is to come true.</p>

    <!-- Form to collect user's name (not required) and user's question (required)-->
    <form>
        <label for="name">
            What is your name?
        </label>
        <input 
            type="text"
            id="name"
            name="name"
            class="text-input">

         <label for="question">
            What would you like to ask the eight Ball?
        </label>
        <input 
            type="text"
            id="question"
            name="question"
            class="text-input"
            required>
        <input
            type="submit"
            value="Ask the Magic Eight Ball"
            id="submitQuestion" >
    </form>

    <div id="prediction-container">
        <h3><span id="insert-name"></span>you asked</h3>
        <p id="insert-question"></p>
        <h2>The Magic Eight Ball predicts</h2>
        <p id="prediction"></p>
    </div>
    <!-- Link to the JavaScript script-->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
